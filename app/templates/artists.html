{% extends "base.html" %}

{% block content %}
{% for message in get_flashed_messages() %}
  <h1>{{ message }}</h1>
{% endfor %}
  <h1>List of Ithaca artists:</h1>
  {% for artist in artists%}
    <div>
      <a href="{{ url_for('artist', name=artist.name) }}">{{artist.name}}</a>
    </div>
  {% endfor %}
{% endblock %}
