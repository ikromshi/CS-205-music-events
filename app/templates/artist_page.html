{% extends "base.html" %}

{% block app_content %}
  <h1>{{ artist.name }}</h1>
  <div>
    <p>About the artist: {{ artist.about_me }}</p>
    <p>Hometown: {{ artist.hometown }}</p>
  </div>
  
  
  <h2> Events: </h2>
    {% for event in events %}
    <div>
      <p>-{{ event.title }} at the {{ event.location }} on {{ event.date_time }}</p>
    </div>
    {% endfor %}

{% endblock %}
